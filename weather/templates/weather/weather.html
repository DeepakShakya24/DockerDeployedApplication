
<!DOCTYPE html>
{%load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Weather App</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Satisfy" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
      <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{%static 'css/style.css'%}">
</head>
<body>
        <div class='jumbotron jumbotron-fluid'>
            <div class='container'>
              <h1 class="display-4">How's About Weather!</h1>
            </div>
        </div>
         {%if city and country and temperature and description and time and icon%}
        <div class="container-fluid bg">
             <link rel="stylesheet" href="{%static 'css/page2.css'%}">
            <div>
                <form class="example" method="POST" style="margin:auto;max-width:600px">
                    {%csrf_token%}
                    <input type="text" placeholder="Enter your city name" name="city">
                    <button type="submit"><i class="fa fa-search"></i></button>
                </form>
                <div class="content row">
                    <div>
                        <img src="{{icon}}" alt="Image">
                    </div>
                        <div class='container col-sm-2'>
                            <p>
                                <h1 class="title">City:{{city}},{{country}}</h1>
                                <br>
                            <span class="subtitle"><strong>Time:</strong>{{time}}</span>
                                <br>
                                <span class="subtitle"><strong>Temperature:</strong>{{temperature}}&#8451</span>
                                <br><strong>Description:</strong>{{description}}
                            </p>
                    </div>
                </div>
            </div>
        </div>
        {%else%}
<div class="container-fluid bg">
    <link rel="stylesheet" href="{%static 'css/page1.css'%}">
            <div>
                <form class="example" method="POST" style="margin:auto;max-width:600px">
                    {%csrf_token%}
                    <input type="text" placeholder="Enter your city name" name="city">
                    <button type="submit"><i class="fa fa-search"></i></button>
                </form>
            </div>
</div>
     {%endif%}
</body>
</html>
